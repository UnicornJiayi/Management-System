<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0028)https://passport.58.com/reg/ -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>学生注册</title>
<script src="../res/js/jquery-1.7.2.js" type="text/javascript"></script>
<script src="../res/js/register.js" type="text/javascript"></script>
</head>
<body>
<div class="main">
<div class="header">
<span class="hTitle">学生注册</span>
</div>
<div class="body">
<form action="../regist.action" method="post">
<table align="center">
<center>
<table>
<tr><td>学号：</td><td><input type="text" name="sno" class="txtName"/></td><td class="txtNameTip">4-11位，可由数字、字母和"_"组成。</td></tr>
<tr><td>姓名：</td><td><input type="text" name="name" /></td></tr>
<tr><td>密码：</td><td><input type="password" name="password" class="txtPwd"/></td><td class="txtPwdTip">6-11个字符(数字、字母和符合组成)。</td></tr>
<tr><td>确认密码：</td><td><input type="password" class="txtPwdT"/></td><td>请再次输入您的密码。</td></tr>
<tr><td>性别</td><td>男<input name="sex" type="radio" id="male" value="10" checked="checked"/>女<input name="sex" type="radio" id="female" value="11"/></td></tr>
<tr>
<td><input type="submit" value="确定"/></td><td><input type="reset" value="取消"/></td>
</tr>
</table>
</center>
</form>
</div>
<div class="footer"></div>
</div>
</body>
</html>
